<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINIONS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 미니언즈 완성하기 -->
    <!-- minions -->
    <div class="wrap">
      <h2>MINIONS</h2>
      <div id="minions">
        <div id="stuart">
          <div class="speech-bubble">
            <span>BANANA!!!</span>
          </div>
          <div class="first-child">
            <div class="stuart-hair">
              <div class="stuart-left-hair">
                <div class="left-inner-hair"></div>
              </div>
              <div class="stuart-right-hair">
                <div class="right-inner-hair"></div>
              </div>
            </div>
            <div class="stuart-body"></div>

            <div class="stuart-glasses">
              <div class="stuart-eye">
                <div class="inner-eye">
                  <div class="inner-gray-eye">
                    <div class="inner-black-eye"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="stuart-arms">
              <div class="stuart-arms-left">
                <div class="glove">
                  <span class="top"></span>
                  <span class="one"></span>
                  <span class="two"></span>
                  <span class="three"></span>
                </div>
              </div>
              <div class="stuart-arms-right">
                <div class="glove">
                  <span class="top"></span>
                  <span class="one"></span>
                  <span class="two"></span>
                  <span class="three"></span>
                </div>
              </div>
            </div>
            <div class="closet">
              <div class="clset-top"></div>
              <div class="clset-bottom"></div>
              <div class="left-shoulder-line"></div>
              <div class="right-shoulder-line"></div>
              <div class="front-poket"></div>
            </div>
            <div class="legs">
              <div class="left-leg"></div>
              <div class="right-leg"></div>
            </div>
            <div class="stuart-shoes">
              <div class="left-shoe"></div>
              <div class="right-shoe"></div>
            </div>
          </div>
        </div>
        <div id="kevin"></div>
        <div id="bob"></div>
      </div>
    </div>
  </body>
</html>
